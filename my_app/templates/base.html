<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">



  </head>
  <body>
  <header class="header sticky sticky--top js-header">

  <div class="grid">

    <nav class="navigation">
      <ul class="navigation__list navigation__list--inline">
        <li class="navigation__item"><a href="http://127.0.0.1:5000/report" class="navigation__link">Home</a></li>
        <li class="nav-item dropdown">
            <a class="navigation__link dropdown-toggle btn-secondary" href="http://127.0.0.1:5000/report/drivers" role="button" data-bs-toggle="dropdown" aria-expanded="false">Drivers</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item navigation__link" href="http://127.0.0.1:5000/report/drivers?order=asc">ASC</a></li>
              <li><a class="dropdown-item navigation__link" href="http://127.0.0.1:5000/report/drivers?order=desc">DESC</a></li>
            </ul>
        </li>
      </ul>
    </nav>

  </div>


  </header>
  {% block main %}{% endblock %}
    <script type='text/javascript' src='../static/js/stylno_modno.js'></script>
    <script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"> integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"</script>
    <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"> integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"</script>
    <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"> integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"</script>
  </body>
</html>
